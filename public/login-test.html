<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/zepto@1.2.0/dist/zepto.min.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.7.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.7.0/firebase-firestore.js"></script>
    <!-- <script defer src="/__/firebase/8.7.0/firebase-functions.js"></script> -->
    <!-- <script defer src="/__/firebase/8.7.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/8.7.0/firebase-storage.js"></script> -->
    <!-- <script defer src="/__/firebase/8.7.0/firebase-analytics.js"></script> -->
    <!-- <script defer src="/__/firebase/8.7.0/firebase-remote-config.js"></script> -->
    <!-- <script defer src="/__/firebase/8.7.0/firebase-performance.js"></script> -->
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>
        You're seeing this because you've successfully setup Firebase Hosting.
        Now it's time to go build something extraordinary!
      </p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/"
        >Open Hosting Documentation</a
      >
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>
    <div>
      <p>User email is: <span id="username"></span></p>
      <form class="pure-form" id="login-form">
        <fieldset>
          <legend>A compact inline form</legend>
          <input type="email" name="email" id="input_email" placeholder="Email" />
          <input type="password" name="password" id="input_password" placeholder="Password" />

          <button type="button" id="submit_button" class="pure-button pure-button-primary">
            Sign in
          </button>
        </fieldset>
      </form>
    </div>
    <script src = "js/test-login.js"></script>
    <script>
      
    </script>
  </body>
</html>
